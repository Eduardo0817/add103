<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframes</title>
  </head>
  <a href="../index.html">Iframes</a>
  <body>
    <h1>Using iframes</h1>
    <h2>cat video</h2>
    <iframe
      src="https://www.youtube.com/embed/ZC6lk1Wz6i4?si=8y3a71y5MJ0Q8P-l"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
