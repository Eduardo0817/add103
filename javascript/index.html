<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Template</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Gaegu&display=swap"
      rel="stylesheet"
    />
    />
  </head>
  <body>
    <div class="container">
      <h1>Havascript image control</h1>
      </div>
      <main class="container">
        <div class="grid-container">
          <div>
<img src="images/friends_&_trombones.jpeg" 
          alt="Friednds and trombones" 
          id="img1"
          onclick = 'change("images/friends_&_trombones.jpeg")'>
          </div>
          <div>
<img src="images/foot_on_apple.jpg" 
          alt="Friednds and trombones" 
          id="img2"
          onclick = 'change("images/foot_on_apple.jpg")'>
          </div>
          <div>
<img src="images/3d_puzzles.jpeg" 
          alt="Friednds and trombones" 
          id="img3"
          onclick = 'change("images/3d_puzzles.jpeg")'>
          </div>
          <div>
<img src="images/D1_soto_Barbra-9249.jpg" 
          alt="Friednds and trombones" 
          id="img4"
          onclick = 'change("images/D1_soto_Barbra-9249.jpg")'>
          </div>
          <div>
<img src="images/D1_soto_Barbra-9255.jpg" 
          alt="Friednds and trombones" 
          id="img5"
          onclick = 'change("images/D1_soto_Barbra-9255.jpg")'>
          </div>
        </div>
        <div id="main-image">
          <img src="images/friends_&_trombones.jpeg" alt="friends and trombones"
          id="large"
          >
        </div>
      </main>
      <footer class="container">
        <p>&copy Eduardo Soto Gonzalez 2024</p>
      </footer>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
