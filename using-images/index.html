<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Images</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Using Images</h1>
    </header>
    <div id="background">
      <h2>Background Image</h2>
    </div>
    <div id="img-map">
      <h2>Image Map</h2>
      <img src="images/workplace.jpg" usemap="#image-map" />
    </div>

    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="workplace.jpg" usemap="#image-map" />

    <map name="image-map">
      <area
        target="_self"
        alt="hard drive"
        title="hard drive"
        href="#hard-drive"
        coords="622,245,480,7"
        shape="rect"
      />
      <area
        target="_self"
        alt="headset"
        title="headset"
        href="#headset"
        coords="100,304,104"
        shape="circle"
      />
      <area
        target="_self"
        alt="keyboard"
        title="keyboard"
        href="#keyboard"
        coords="228,271,537,403"
        shape="rect"
      />
      <area
        target="_self"
        alt="mouse"
        title="mouse"
        href="#mouse"
        coords="623,402,558,276"
        shape="rect"
      />
    </map>

    <div id="float-left">
      <h2>Float Left</h2>
    </div>
    <div id="float-right">
      <h2>Float Right</h2>
    </div>
    <div id="picture-tag">
      <h2>Picture Tag</h2>
    </div>
    <div id="linked-image">
      <h2>Linked Image</h2>
    </div>
    <div id="img-as-link">
      <h2>Image As Link</h2>
    </div>
    <div id="hard-drive">
      <h2>hard-drive</h2>
    </div>
    <div id="headset">
      <h2>headset</h2>
    </div>
    <div id="keyboard">
      <h2>keyboard</h2>
    </div>
    <div id="mouse">
      <h2>mouse</h2>
    </div>
  </body>
</html>
